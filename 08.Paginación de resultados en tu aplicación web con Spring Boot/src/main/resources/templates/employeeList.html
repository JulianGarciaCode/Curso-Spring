<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Employee List</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <h1>Employee List</h1>

            <table class="table table-striped table-responsive-md">

                <thead>
                    <tr>
                        <th>
                            <a th:href="@{'/employees/page/' + ${currentPage} + '?sortField=firstName&sorDir=' + ${reverseSortDir}}">
                                Employee FirstName
                            </a>
                        </th>
                        <th>
                            <a th:href="@{'/employees/page/' + ${currentPage} + '?sortField=lastName&sorDir=' + ${reverseSortDir}}">
                                Employee LastName
                            </a>
                        </th>
                        <th>
                            <a th:href="@{'/employees/page/' + ${currentPage} + '?sortField=emailName&sorDir=' + ${reverseSortDir}}">
                                Employee Email
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                    </tr>
                </tbody>

            </table>
            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total employees: [[${totalItems}]]
                    </div>
                    <div class="col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/employees/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
                                [[${i}]]
                            </a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span>
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

    </body>
</html>
